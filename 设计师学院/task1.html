<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFE2018-Task1</title>
    <style>
        main{
            text-align: center;
        }
        .animation{
            width:120px;
            font-size: 30px;
            margin: auto auto 5px auto;
            transition:color 1s ease;
            -moz-transition: color 1s ease; /* Firefox 4 */
            -webkit-transition: color 1s ease; /* Safari 和 Chrome */
            -o-transition: color 1s ease; /* Opera */
        }
        .animation:after{
            content:'';
            display:block;
            margin:auto;
            background:transparent;
            height:3px;
            width:0px;
            transition:width 1s ease,background-color 1s ease;
            -moz-transition:width 1s ease,background-color 1s ease;
            -webkit-transition:width 1s ease,background-color 1s ease;
            -o-transition:width 1s ease,background-color 1s ease;
        }
        .changed:after{
            background: aqua;
            width:100%;
        }
        .changed{
            color:aqua;
        }
        #btn{
            width:70px;
            height:30px;
            margin:40px auto;
        }
        #btn:hover{
            cursor: pointer;
        }
        
        
    </style>
</head>
<body>
    <main>
        <h1>CSS3动画-Task1</h1>
        <div class="animation" id="animationItem">前端学院</div>
        <button id="btn">切换</button>
        
    </main>
    <script>
        (function(){
            var animationItem = document.getElementById('animationItem');
            var btn = document.getElementById('btn')
            btn.addEventListener("click",function(){
                var classNameArr = animationItem.className.split(' ');
                var index = classNameArr.indexOf('changed')
                if(index===1){
                    classNameArr.splice(index,1);
                }else{
                    classNameArr.push('changed');
                }
                animationItem.className=classNameArr.join(' ');
                console.log(animationItem.className)
            })
        }())
    </script>
</body>
</html>
